<h2>Add User</h2>
<form (ngSubmit)="addUser()" #userForm="ngForm">
  <label>Name:</label>
  <input [(ngModel)]="user.name" name="name" required #name="ngModel">
  <div *ngIf="name.invalid && name.touched">Name is required</div>

  <label>Email:</label>
  <input [(ngModel)]="user.email" name="email" required email #email="ngModel">
  <div *ngIf="email.invalid && email.touched">Valid email is required</div>

  <label>Password:</label>
  <input type="password" [(ngModel)]="user.password" name="password" required #password="ngModel">
  <div *ngIf="password.invalid && password.touched">Password is required</div>

  <button type="submit" [disabled]="userForm.invalid">Add User</button>
</form>
